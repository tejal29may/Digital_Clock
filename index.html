<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <h3 id="greetings"></h3>
    <!-- <marquee behavior="" direction=""></marquee> --> -->

    <div class="main">

        <div class="date">
            <p id="day" style="color: white;" class="animate__animated animate__jackInTheBox">day</p>
            <p id="date" style="color: white;" class="animate__animated animate__slideInDown">date</p>
        </div>
        <div class="circle animate__animated animate__lightSpeedInRight">
            <div class="circle1">
                <br>
                <p id="time" style="color:rgb(248, 113, 214)"></p>

                <p id="am" style="color:white;"></p>
            </div>

        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
